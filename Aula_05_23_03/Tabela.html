<!-- TABELAS -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <thead> 
            <tr>
                <!-- cabeçalho -->
                <th>RA</th>
                <th>Nome</th>              
                <th>Sobrenome</th>
                <th>Média</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- corpo da tabela primeira linha -->
                <td>123456</td>
                <td>Ryuske</td>
                <td>Hideaki</td>
                <td>8.5</td>
            </tr>
            <tr> 
                <!-- corpo da tabela segunda linha -->
                <td>987654</td>
                <td>Yamamoto</td>
                <td>Yusuke</td>
                <td>9.5</td>
            </tr>    
        </tbody>
        <tfoot>
            <tr>
                <!-- rodapé da tabela -->
                <td>=</td>
                <td>=</td>
                <td>=</td>
                <td>9.0</td>
            </tr>
        </tfoot>    
    </table>
</body>
</html>
